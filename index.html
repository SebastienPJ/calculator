<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width,

initial-scale=1.0"
    />

    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      Calculator
    </header>
    <div class="calculator">
      <div class="result">
        0
      </div>

      <div class="container">
        <div class="number-inputs">
          <div class="wrap">
            <!-- <div class="num input">
              Empty
            </div> -->

            <div class="num input button">
              Clear
            </div>

            <div class="num input button long delete">
              Delete
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              7
            </div>

            <div class="num input button number">
              8
            </div>

            <div class="num input button number">
              9
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              4
            </div>

            <div class="num input button number">
              5
            </div>

            <div class="num input button number">
              6
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              1
            </div>

            <div class="num input button number">
              2
            </div>

            <div class="num input button number">
              3
            </div>
          </div>

          <div class="wrap">
            <!-- <div class="num input">
              Empty
            </div> -->

            <div class="num input button number">
              0
            </div>

            <div class="num input button period">
              .
            </div>

            <div class="num button">
              =
            </div>

          </div>
        </div>

        <div class="operators">
          <div class="num button">
            /
          </div>

          <div class="num button">
            *
          </div>

          <div class="num button">
            -
          </div>

          <div class="num button long">
            +
          </div>


        </div>
      </div>
    </div>

    <footer>Created by <a href="https://www.linkedin.com/in/sebastien-pierre-jacques">Sebastien Pierre-Jacques</a></footer>

    <script src="script.js"></script>
  </body>
</html>
