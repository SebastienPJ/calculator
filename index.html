<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <div class="result">
            <p>2490</p>
        </div>
        <div class="container">
            <div class="number-inputs">
                <div class="wrap">
                    <div class="num input">
                        <p>Empty</p>
                    </div>
                    <div class="num input button">
                        <p>Clear</p>
                    </div>
                    <div class="num input button">
                        <p>Back</p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="num input button">
                        <p>7</p>
                    </div>
                    <div class="num input button">
                        <p>8</p>
                    </div>
                    <div class="num input button">
                        <p>9</p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="num input button">
                        <p>4</p>
                    </div>
                    <div class="num input button">
                        <p>5</p>
                    </div>
                    <div class="num input button">
                        <p>6</p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="num input button">
                        <p>1</p>
                    </div>
                    <div class="num input button">
                        <p>2</p>
                    </div> 
                    <div class="num input button">
                        <p>3</p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="num input">
                        <p>Empty</p>
                    </div>
                    <div class="num input button">
                        <p>0</p>
                    </div>
                    <div class="num input button">
                        <p>.</p>
                    </div>
                </div>
            </div>
            <div class="operators">
                <div class="num button">
                    <p>/</p>
                </div>
                <div class="num button">
                    <p>*</p>
                </div>
                <div class="num button">
                    <p>-</p>
                </div>
                <div class="num button">
                    <p>+</p>
                </div>
                <div class="num button">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
