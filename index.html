<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />

    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="result">
        <p>2490</p>
      </div>

      <div class="container">
        <div class="number-inputs">
          <div class="wrap">
            <div class="num input">
              <p>Empty</p>
            </div>

            <div class="num input button">
              <p>Clear</p>
            </div>

            <div class="num input button">
              <p>Back</p>
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              <p class="number">7</p>
            </div>

            <div class="num input button number">
              <p class="number">8</p>
            </div>

            <div class="num input button number">
              <p class="number">9</p>
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              <p class="number">4</p>
            </div>

            <div class="num input button number">
              <p class="number">5</p>
            </div>

            <div class="num input button number">
              <p class="number">6</p>
            </div>
          </div>

          <div class="wrap">
            <div class="num input button number">
              <p class="number">1</p>
            </div>

            <div class="num input button number">
              <p class="number">2</p>
            </div>

            <div class="num input button number">
              <p class="number">3</p>
            </div>
          </div>

          <div class="wrap">
            <div class="num input">
              <p>Empty</p>
            </div>

            <div class="num input button number">
              <p class="number">0</p>
            </div>

            <div class="num input button period">
              <p>.</p>
            </div>
          </div>
        </div>

        <div class="operators">
          <div class="num button">
            <p>/</p>
          </div>

          <div class="num button">
            <p>*</p>
          </div>

          <div class="num button">
            <p>-</p>
          </div>

          <div class="num button">
            <p>+</p>
          </div>

          <div class="num button">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
