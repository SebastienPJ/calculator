<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width,

initial-scale=1.0"
    />

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      Calculator
    </header>
    <div class="calculator">
      <div class="result">
        0
      </div>

      <div class="container">
        <div class="number-inputs">
          <div class="wrap">

            <div class="button clear">
              Clear
            </div>

            <div class="button long-button delete">
              Delete
            </div>
          </div>

          <div class="wrap">
            <div class="button number _7">
              7
            </div>

            <div class="button number _8">
              8
            </div>

            <div class="button number _9">
              9
            </div>
          </div>

          <div class="wrap">
            <div class="button number _4">
              4
            </div>

            <div class="button number _5">
              5
            </div>

            <div class="button number _6">
              6
            </div>
          </div>

          <div class="wrap">
            <div class="button number _1">
              1
            </div>

            <div class="button number _2">
              2
            </div>

            <div class="button number _3">
              3
            </div>
          </div>

          <div class="wrap">

            <div class="button number _0">
              0
            </div>

            <div class="button period .">
              .
            </div>

            <div class="button equal">
              =
            </div>

          </div>
        </div>

        <div class="operators">
          <div class="button divide">
            /
          </div>

          <div class="button multiply">
            *
          </div>

          <div class="button substract">
            -
          </div>

          <div class="button long-button add">
            +
          </div>


        </div>
      </div>
    </div>

    <footer>Created by <a href="https://www.linkedin.com/in/sebastien-pierre-jacques">Sebastien Pierre-Jacques</a></footer>

    <script src="script.js"></script>
  </body>
</html>
